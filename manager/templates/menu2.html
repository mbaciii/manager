    <title>Special Dinner - Menu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #f3f0e9;
        }

        #image-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }




        #menu-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu-img {
            max-width: 100%;
            max-height: 100%;
        }
        #language-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
        }


    .flag-switch {
        position: absolute;
        top: 10px;
        right: 40px;
        outline: 0;
        appearance: none;
        -webkit-perspective: 1000;
        -webkit-backface-visibility: hidden;
        -webkit-transform: translate3d(0,0,0);
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        width: 65px;
        height: 30px;
        margin: 5px auto;

        &:before , &:after {
            position: absolute;
            color: white;
            font-family: 'Raleway', sans-serif;
            top: 8px;
            font-size: 13px;
            font-weight: 700;
        }

        &:before {
            left: -25px;
            content: attr(data-first-lang);
        }

        &:after {
            right: -23px;
            content: attr(data-second-lang);
        }

        input{
            display:none;
        }

        input + label {
            display: block;
            position: absolute;
            cursor: pointer;
            user-select: none;
            width: 60px;

            &:before, &:after {
                content: "";
                position: absolute;
                border-radius: 30px;
                transition: all 0.25s ease-in-out;
            }

            &:before {
                height: 30px;
                width: 60px;
                background-color: #dad5c8; /* Red color */
            }

            &:after {
                top: 1px;
                left: 1px;
                border: 2px solid #DFDFDF;
                width: 24px;
                height: 24px;
                background: #eb3 url(https://i.imgur.com/pxxUsQs.jpg) 0px center; /* Red flag */
                transform: translate(30px, 0);
                -webkit-transform: translate(30px, 0);
            }
        }

<body>
    <div id="image-container">
        <img id="albanian-menu" src="{{ albanian_menu_image }}" class="menu-img" alt="Menu Image">
        <img id="english-menu" src="{{ english_menu_image }}" class="menu-img" style="display: none;">
    </div>

    <div class="flag-switch">
      <input type="checkbox" id="toggle-switch" onclick="toggleMenu()">
      <label for="toggle-switch"></label>
    </div>
    <script>
        // JavaScript code to adjust image size and enable scrolling
        const imageContainer = document.getElementById('image-container');
        const img = imageContainer.querySelector('img');

        function adjustImageSize() {
            const containerWidth = imageContainer.offsetWidth;
            const containerHeight = imageContainer.offsetHeight;
            const imageRatio = img.naturalWidth / img.naturalHeight;
            const containerRatio = containerWidth / containerHeight;

            if (imageRatio > containerRatio) {
                img.style.width = '100%';
                img.style.height = 'auto';
            } else {
                img.style.width = 'auto';
                img.style.height = '100%';
            }
        }

        img.addEventListener('load', adjustImageSize);
        window.addEventListener('resize', adjustImageSize);
    </script>


    <!-- Bootstrap JS (optional, if you need Bootstrap JavaScript functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function toggleMenu() {
            var albanianMenu = document.getElementById('albanian-menu');
            var englishMenu = document.getElementById('english-menu');
            var toggleSwitch = document.getElementById('toggle-switch');

            if (toggleSwitch.checked) {
                albanianMenu.style.display = 'none';
                englishMenu.style.display = 'block';
            } else {
                albanianMenu.style.display = 'block';
                englishMenu.style.display = 'none';
            }
        }
    </script>
</body>
